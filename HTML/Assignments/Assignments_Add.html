        <!--First Header Row-->

                <!-- A grey horizontal navbar that becomes vertical on small screens -->

                    <!-- Links -->

                    </div>


                </nav>
            </div>

        </div>
        <!--Create Assignment-->
        <div class="row">
            <div class="col">
                <div class="container mt-4 mb-0">
                    <div class="table">
                        <table class="table table-dark table-hover text-center">
                            <thead>
                                <tr>
                                    <th>Course</th>
                                    <th>Assignment Details</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <label for="Assignments_Add_ChooseCourse"><strong>Choose a Course</strong></label>
                                        <br />
                                        <select id="Assignments_Add_ChooseCourse">
                                            <option value="Algebra">Algebra</option>
                                            <option value="Social Psychology">Social Psychology</option>
                                            <option value="Cognitive Psychology">Cognitive Psychology</option>
                                            <option value="Geometry">Geometry</option>
                                        </select>
                                    </td>
                                    <td>
                                        <form>
                                            <div class="form-group">
                                                <label for="AssignmentTitle_add">Assignment Title</label>
                                                <input id="AssignmentTitle_add" class="form-control" type="text" name="AssignmentTitle_add" value="" placeholder="Enter letters and/or numbers (length must be 2 - 15)" autocomplete="off" required pattern="[A-Za-z0-9\s]{2,15}" title="Letters and numbers between 2 and 15 characters/numbers" />
                                            </div>
                                            <div class="form-group">
                                                <label for="AssignmentDescription_add">Description</label>
                                                <input id="AssignmentDescription_add" class="form-control" type="text" name="AssignmentDescription_add" value="" placeholder="Enter letters and/or numbers (length must be 2 - 15)" autocomplete="off" required pattern="[A-Za-z0-9\s]{2,15}" title="Letters and numbers between 2 and 15 characters/numbers" />
                                            </div>
                                            <div class="form-group">
                                                <label for="AssignmentSubmDateTime_add">Submission DateTime (mm/dd/yyyy) (from 09/30/2020)</label>
                                                <input id="AssignmentSubmDateTime_add" class="form-control" type="date" name="AssignmentSubmDateTime_add" value="" autocomplete="off" required min="2020-09-30" />
                                            </div>

                                            <div class="form-group">
                                                <label for="AssignmentOralMark_add">Oral Mark</label>
                                                <input id="AssignmentOralMark_add" class="form-control" type="number" name="AssignmentOralMark_add" value="" placeholder="Number 0 or higher" autocomplete="off" required min="0" />
                                            </div>

                                            <div class="form-group">
                                                <label for="AssignmentTotalMark_add">Total Mark</label>
                                                <input id="AssignmentTotalMark_add" class="form-control" type="number" name="AssignmentTotalMark_add" value="" placeholder="Number 0 or higher" autocomplete="off" required min="0" />
                                            </div>
                                            <div class="form-group">
                                                <button class="btn btn-primary form-control" type="submit">Submit</button>
                                            </div>
                                        </form>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>                   
                    <div class="mt-4 mb-0 float-right">
                        <a class="btn btn-success" href="Assignments.html">Return to Assignments</a>
                    </div>
                </div>
            </div>
        </div>

    </div>
