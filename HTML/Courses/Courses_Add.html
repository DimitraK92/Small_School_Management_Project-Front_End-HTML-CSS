        <!--Create Course-->
        <div class="row">
            <div class="col">
                <div class="container">
                    <div class="table mt-4 mb-0">
                        <table class="table table-dark table-hover text-center">
                            <thead>
                                <tr>
                                    <td>Add Course</td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <form>
                                            <div class="form-group">
                                                <label for="CourseTitle_add">Title</label>
                                                <input id="CourseTitle_add" class="form-control" type="text" name="CourseTitle_add" value="" placeholder="Enter letters and/or numbers (length must be 2 - 15)" autocomplete="off" required pattern="[A-Za-z0-9\s]{2,15}" title="Letters and numbers between 2 and 15 characters/numbers" />
                                            </div>

                                            <div class="form-group">
                                                <label for="CourseStream_add">Stream</label>
                                                <input id="CourseStream_add" class="form-control" type="text" name="CourseStream_add" value="" placeholder="Enter letters and/or numbers (length must be 2 - 15)" autocomplete="off" required pattern="[A-Za-z0-9\s]{2,15}" title="Letters and numbers between 2 and 15 characters/numbers" />
                                            </div>

                                            <div class="form-group">
                                                <label for="CourseType_add">Type</label>
                                                <input id="CourseType_add" class="form-control" type="text" name="CourseType_add" value="" placeholder="Enter letters and/or numbers (length must be 2 - 15)" autocomplete="off" required pattern="[A-Za-z0-9\s]{2,15}" title="Letters and numbers between 2 and 15 characters/numbers" />
                                            </div>

                                            <div class="form-group">
                                                <label for="CourseStartDate_add">Start Date (from 01-09-2020)</label>
                                                <input id="CourseStartDate_add" class="form-control" type="date" name="CourseStartDate_add" value="" autocomplete="off" required min="2020-09-01" />
                                            </div>

                                            <div class="form-group">
                                                <label for="CourseEndDate_add">End Date (from 30-09-2020)</label>
                                                <input id="CourseEndDate_add" class="form-control" type="date" name="CourseEndDate_add" value="" autocomplete="off" required min="2020-09-30" />
                                            </div>
                                            <div class="form-group">
                                                <button class="btn btn-primary form-control" type="submit">Submit</button>
                                            </div>
                                        </form>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="mt-4 mb-0 float-right">
                        <a class="btn btn-success" href="Courses.html">Return to Courses</a>
                    </div>
                </div>
            </div>
        </div>
