        </div>
        <!--Create Student-->
        <div class="row">
            <div class="col">
                <div class="container">
                    <div class="table mt-4 mb-0">
                        <table class="table table-dark table-hover text-center">
                            <thead>
                                <tr>
                                    <td>Add Student</td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <form>
                                            <div class="form-group">
                                                <label for="StudentFname_add">First Name</label>
                                                <input id="StudentFname_add" class="form-control" type="text" name="StudentFname_add" value="" placeholder="Enter letters only (length must be 2 15)" autocomplete="off" required pattern="[A-Za-z]{2,15}" title="Only letters between 2 and 15 characters" />
                                            </div>
                                            <div class="form-group">
                                                <label for="StudentLname_add">Last Name</label>
                                                <input id="StudentLname_add" class="form-control" type="text" name="StudentLname_add" value="" placeholder="Enter letters only (length must be 2 15)" autocomplete="off" required pattern="[A-Za-z]{2,15}"/>
                                            </div>
                                            <div class="form-group">
                                                <label for="StudentBdate_add">Birth Date (mm/dd/yyyy) (from 01-01-1920 to 12-31-2004)</label>
                                                <input id="StudentBdate_add" class="form-control" type="date" name="StudentBdate_add" value="" autocomplete="off" required min="1920-01-01" max="2004-12-31" />
                                            </div>
                                            <div class="form-group">
                                                <label for="StudentTFees_add">Tuition Fees</label>
                                                <input id="StudentTFees_add" class="form-control" type="number" name="StudentTFees_add" value="" placeholder="Number from 0 to 10000" autocomplete="off" required min="0" max="10000" />
                                            </div>
                                            <div class="form-group">
                                                <button class="btn btn-primary form-control" type="submit">Submit</button>
                                            </div>
                                        </form>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>                  
                    <div class="mt-4 mb-0 float-right">
                        <a class="btn btn-success" href="Students.html">Return to Students</a>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
