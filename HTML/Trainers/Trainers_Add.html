        <!--First Header Row-->

                <!-- A grey horizontal navbar that becomes vertical on small screens -->
                <nav class="navbar navbar-expand-sm bg-dark">
                    <a class="navbar-brand" href="../../Index.html">Private School</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <!-- Links -->
                    <div class="collapse navbar-collapse" id="collapsibleNavbar">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="../Students/Students.html">Students</a>

                            <li class="nav-item">
                                <a class="nav-link active" href="Trainers.html">Trainers</a>

                                <a class="nav-link" href="../Courses/Courses.html">Courses</a>

            </div>
        </div>
        <!--Create Trainer-->
        <div class="row">
            <div class="col">
                <div class="container">
                    <div class="table mt-4 mb-0">
                        <table class="table table-dark table-hover text-center">
                            <thead>
                                <tr>
                                    <td>Add Trainer</td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <form novalidate>
                                            <div class="form-group">
                                                <label for="TrainerFname_add">First Name</label>
                                                <input id="TrainerFname_add" class="form-control" type="text" name="TrainerFname_add" value="" placeholder="Enter letters only (length must be 2 15)" autocomplete="off" required pattern="[A-Za-z]{2,15}" title="Only letters between 2 and 15 characters" />
                                            </div>
                                            <div class="form-group">
                                                <label for="TrainerLname_add">Last Name</label>
                                                <input id="TrainerLname_add" class="form-control" type="text" name="TrainerLname_add" value="" placeholder="Enter letters only (length must be 2 15)" autocomplete="off" required pattern="[A-Za-z]{2,15}" title="Only letters between 2 and 15 characters"/>
                                            </div>
                                            <div class="form-group">
                                                <label for="TrainerSubject_add">Subject</label>
                                                <input id="TrainerSubject_add" class="form-control" type="text" name="TrainerSubject_add" value="" placeholder="Enter letters and/or numbers (length must be 2 - 15)" autocomplete="off" required pattern="[A-Za-z0-9\s]{2,15}" title="Letters and numbers between 2 and 15 characters/numbers" />
                                            </div>
                                            <div class="form-group">
                                                <button class="btn btn-primary form-control" type="submit">Submit</button>
                                            </div>
                                        </form>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>                 
                    <div class="mt-4 mb-0 float-right">
                        <a class="btn btn-success" href="Trainers.html">Return to Trainers</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
